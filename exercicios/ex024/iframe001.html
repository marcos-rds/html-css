<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- iframe = significa inline frame (quadro na linha) -->
    <!-- tamanho padrão do iframe = 300 x 150 px -->
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com">CursoemVideo</a> <!-- caso o navegador não tenha suporte para o iframe, vai aparecer o link ou o que preferir -->
        </iframe>

        
    
        para aprender a programar.
    </p>
    <p>O repositório do Guanabara 
        
        <iframe src="https://github.com/gustavoguanabara/html-css" frameborder="0">
        <a href="https://github.com/gustavoguanabara/html-css">no GitHub</a>
        </iframe>
    
        
    
        também é bem legal
    </p>
</body>
</html>
