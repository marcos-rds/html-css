<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!-- se a tela chegar a menos de 750px ele exibe a imagem pequena -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"><!-- se a tela chegar a menos de 1000px ele exibe a imagem média -->
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona"><!-- Por padrão vai carregar a imagem grande -->
    </picture>
    <br>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    
    <audio preload="metadata" controls autoplay loop><!--"loop" faz o audio se repetir--> <!--autoplay reproduz o audio quando a pagina carregar--> <!--controls mostra os controles do audio-->
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg"> <!-- outras opções caso o primeiro (mp3) falhe-->
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="media/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">clique aqui para baixar o arquivo</a></p>
    </audio>
    <br>
    <h1>Reproduzindo Video</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5</p>
    <video width="600" poster="media/thumb.jpg" controls>
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.ogv" type="video/ogv">
        <p>Infelizmente o seu navegador não conseguiu carregar o vídeo</p>
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8AmJ1rlSCBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
