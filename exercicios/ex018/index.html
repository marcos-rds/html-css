<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @font-face {
            font-family: Fredericka;
            src: url(FrederickatheGreat-Regular.ttf) format('opentype');
        }
        </style>
</head>
<body>
    <h1 style="font-family: 'Times New Roman', Times, serif; font-size: 2.5em ;">Fontes em CSS</h1>
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 1.85em;">Podemos configurar fontes padrão do sistema</p>
    <p style="font-family: 'Pacifico', cursive; font-size: 1.9em;">Ou então usar uma fonte do Google Fonts</p>
    <p style="font-family: 'Fredericka', cursive; font-size: 1.8em; font-weight: normal;">Ou ainda usar um arquivo local de fontes</p>
</body>
</html>
